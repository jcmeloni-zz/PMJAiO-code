<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Setting a Cookie</title>
    <script type="text/javascript">
    document.cookie = "vegetable=artichoke; expires=Sat, 15 Jul 2017 13:00:00 GMT; path=/; domain=.yourdomain.com";
    </script>

  </head>

  <body>
    <h1>Got a Cookie?</h1>
    <button onclick="alert(document.cookie);">Let's See!</button>
  </body>
</html>
